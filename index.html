<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="input-fields">
            <input type="number" id="first-number" placeholder="First Number Here">
            <input type="number" id="second-number" placeholder="Second Number Here">
        </div>
        <br>
        <div class="buttons">
        <button onclick="Add()">+</button>
        <button onclick="Subtract()">-</button>
        <button onclick="Multiply()">x</button>
        <button onclick="Divide()">/</button>
    </div>
    <br>
    <button id="clear" onclick="Clear()">Clear</button>
    <div class="result" id="result">Result: </div>
    <audio src="catch.mp3" preload="auto" id="button-sound"></audio>
    <audio src="clear.mp3" preload="auto" id="clear-sound"></audio>
</div>
</body>
<script src="script.js"></script>

</html>
